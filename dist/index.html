<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
   <title>touch-box</title>
   <style>
      html,
      body {
         margin: 0;
         height: 100%;
         overflow-x: hidden;
      }

      .box {
         width: 100%;
         height: 140px;
      }

      .slide {
         display: flex;
         /* align-items: center; */
         /* justify-content: center; */
         position: relative;
         transition-duration: 0ms;
         font-size: 20px;
         width: 100%;
      }

      .slide * {
         width: 100%;
         display: block;
         position: absolute;
         left: 0;
         top: 0;
      }

      .slide div {
         width: 100%;
      }
   </style>
</head>

<body>
   <div class="box">
      <div class="slide">
         <div>
            <img src="slide01.png">
         </div>
         <div>
            <img src="slide02.png">
         </div>
         <div>
            <img src="slide03.png">
         </div>
      </div>
   </div>
   <script src="touchBox.js"></script>
   <script>
      window.addEventListener("load", function () {

         let slide = touchBox('.slide').slide({ loop: false, autoPlay: false })

         // slide.on('move', function () {

         // touchBox('.x2')

      }, false);


   </script>
</body>

</html>
