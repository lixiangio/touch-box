<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
   <title>light-scroll</title>
   <style>
      body {
         margin: 0;
      }

      .target {
         display: flex;
         align-items: center;
         justify-content: center;
         position: relative;
         width: 100px;
         height: 100px;
         background-color: #aaa;
         transition-property: transform;
         transition-duration: 0ms;
         font-size: 20px;
      }
   </style>
   <script src="index.js?xx"></script>
   <script>
      window.addEventListener("load", function () {

         lightTouch('.x').slideX()
         lightTouch('.y').slideY()
         lightTouch('.xy').slide()

      }, false);
   </script>
</head>

<body>
   <div class="target x">
      <span>X</span>
   </div>
   <div class="target y">
      <span>Y</span>
   </div>
   <div class="target xy">
      <span>XY</span>
   </div>
</body>

</html>
