<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
   <title>touch-box</title>
   <style>
      html,
      body {
         margin: 0;
         height: 100%;
         overflow-x: hidden;
      }

      .slide {
         display: flex;
         position: relative;
         transition-duration: 0ms;
      }

      .slide img {
         width: 100%;
      }
   </style>
</head>

<body>
   <div class="main">
      <div class="slide">
         <div>
            <img src="slide01.png">
         </div>
         <div>
            <img src="slide02.png">
         </div>
         <div>
            <img src="slide03.png">
         </div>
      </div>
   </div>
   <script src="bundle.js"></script>
   <script>
      window.addEventListener("load", function () {

         let slide = touchBox('.slide').slide({
            loop: true,
            autoPlay: 3000
         })

         // slide.on('move', function () {
         //    console.log(666);
         // });

         // slide.on('end', function (ev) {
         //    console.log('start')
         //})

      }, false);


   </script>
</body>

</html>
