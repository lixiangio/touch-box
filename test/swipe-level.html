<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
   <title>touch-box</title>
   <style>
      * {
         margin: 0;
         padding: 0;
      }

      html,
      body {
         height: 100%;
         overflow-x: hidden;
      }

      .slide-box {
         width: 100%;
         height: 50%;
         overflow: hidden;
      }

      .slide-box li {
         overflow: hidden;
         float: left;
      }

      .slide-box .content img {
         width: 100%;
      }
   </style>
</head>

<body>
   <div class="main">
      <div class="slide-box">
         <ul class="content">
            <li>
               <img src="slide01.png">
            </li>
            <li>
               <img src="slide02.png">
            </li>
            <li>
               <img src="slide03.png">
            </li>
         </ul>
      </div>

   </div>
   <script src="../dist/bundle.js"></script>
   <script>
      window.addEventListener("load", function () {

         touchBox('.slide-box').swipe({
            direction: "level",
            loop: true,
            // position: 3,
            autoPlay: false,
            transitionDuration: 200
         })

      }, false)
   </script>
</body>

</html>
